<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>削除確認</title>
</head>
<body>
    <h2>以下のユーザーを削除しますか？</h2>

	<form th:action="@{/user/delete_confirm}" method="post">
	    <table border="1">
	        <tr>
	            <th>ID</th><th>名前</th><th>年齢</th>
	        </tr>
	        <tr th:each="user : ${usersToDelete}">
	            <td>
	                <input type="hidden" name="selectID" th:value="${user.id}" />
	                <span th:text="${user.id}"></span>
	            </td>
	            <td th:text="${user.name}"></td>
	            <td th:text="${user.age}"></td>
	        </tr>
	    </table>

	    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

	    <button type="submit">削除する</button>
	    <a th:href="@{/user/list}">キャンセル</a>
	</form>
