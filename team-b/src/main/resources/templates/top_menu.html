<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>メインメニュー</title>
<link rel="stylesheet" th:href="@{/common.css}">
<style>

	.menu {
		display: grid;
		grid-template-columns: 200px 200px;
		gap: 10px;
		padding: 20px 0;
	}
	
	.menu-item {
		padding: 25px 0;
	}
	
	.menu-item a {
		display: inline-block;
		padding: 10px 0px;
		text-decoration: none;
		font-size: 25px;
		color: #000;
		border-bottom: 1px solid #000;
		border-radius: 0px;
		margin: 0 10px;
	}
	
</style>
</head>
<body>
	<div class="top">
		<div class="title">
			<h2>トップメニュー</h2>
		</div>
		<div class="info">
			<div th:replace="~{header :: header}"></div>
		</div>
	</div>
	
	<div class="menu">
		<div class="menu-item" th:each="item:${menuItems}">
			<a th:href="${item.url}" th:text="${item.name}"></a>
		</div>
		
	</div>
		<div class="copyright">
	 		<div th:replace="~{footer :: footer}"></div>
		</div>
</body>
</html>
